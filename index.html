<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h1>AD</h1>
    <hr>
    <h2 class="mb-3">SI Calculator</h2>
    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text">Principle </span>
      <input id="Principle" type="number" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg">
    </div>

    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text">Time </span>
      <input id="Time" type="number" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg">
    </div>

    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text">Rate (%) </span>
      <input id="Rate" type="number" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg">
    </div>

    <button class="btn btn-success mb-3" onclick="Calculate()">Calculate</button>

    <div class="border border-success p-2 mb-3">
      <p class="text-primary">The Simple Interest(SI) is:</p>
      <p id="SI" class="text-danger fs-2 ">
    </div>

    <script>
      function Calculate() {
        const P = document.getElementById("Principle").valueAsNumber;
        const T = document.getElementById("Time").valueAsNumber;
        const R = document.getElementById("Rate").valueAsNumber;
        return document.getElementById("SI").innerHTML = (P * T * R) / 100
      }

      const Heading2 = document.querySelector("h2")
      Heading2.addEventListener("click", function () {
        Heading2.innerHTML = "Text Changed"

      })

      const Heading1 = document.querySelector("h1")
      Heading1.addEventListener("click", function () {
        Heading1.style.fontSize = "49px"
        Heading1.style.color = "Green"
        Heading1.style.textAlign = "Center"
      })


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
